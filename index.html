<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="library-header">library</h1>
    <div class="container"></div>
    <div class="button__container">
        <button class="btn show__form" onclick="showForm()">Add Book</button>
    </div>
    <div class="form__popup" id="book__form">
        <form onsubmit="event.preventDefault(); addBookToLibrary()">
            <h1 class='form__header'>New Book</h1>
            <label for="book__title">Title:</label>
            <input type="text" placeholder="The Fellowship of the Ring" name="book__title" required>
            <label for="book__author">Author:</label>
            <input type="text" placeholder="J.R.R. Tolkien" name="book__author">
            <label for="book__series">Series:</label>
            <input type="text" placeholder="The Lord of The Rings" name="book__series">
            <label for="book__info">Info:</label>
            <textarea name="book__info" id="" cols="30" rows="10" required></textarea>
            <div class="book__read-status--container">
                <label for="book__read-status" class="book__read-status">Read: </label>
                <input type="checkbox" name="book__read-status" class="book__read-status">
            </div>
            <button type="submit" class="btn submit__form">Submit</button>
            <button type="button" class="btn cancel" onclick="hideForm()">Close</button>

        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
